<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Register-EgyptianMemeHub</title><link rel="stylesheet" href="styles.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"><script src="auth.js"></script><script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script></head><body><header><h1><a href="/" class="header-logo"><span class="meme">EgyptianMeme</span><span class="hub">Hub</span></a></h1></header><div class="form-container"><div class="card"><h2 class="text-center">Register</h2><form id="register-form" novalidate><div class="form-group"><input type="text" id="fullname" required aria-label="Full Name"><label for="fullname">Full Name</label><div class="error-message" id="fullname-error">Please enter your full name.</div></div><div class="form-group"><input type="email" id="email" required aria-label="Email"><label for="email">Email</label><div class="error-message" id="email-error">Please enter a valid email.</div></div><div class="form-group"><input type="password" id="password" required aria-label="Password"><label for="password">Password</label><span class="toggle-password" onclick="togglePasswordVisibility()" tabindex="0" aria-label="Toggle password visibility"><i class="fa fa-eye"></i></span><div class="error-message" id="password-error">Password must be at least 8 characters.</div></div><div class="form-group"><input type="tel" id="phone" aria-label="Phone Number (Optional)"><label for="phone">Phone Number(Optional)</label></div><button type="submit" class="btn-primary" aria-label="Register">Register</button><div class="social-login"><p>Or register with:</p><button type="button" id="google-register" class="btn-google" aria-label="Register with Google"><i class="fab fa-google"></i>Google</button><button type="button" id="facebook-register" class="btn-facebook" aria-label="Register with Facebook"><i class="fab fa-facebook"></i>Facebook</button></div><p class="text-center mt-3">Already have an account?<a href="login.html">Login</a></p></form></div></div><script>function togglePasswordVisibility(){const passwordInput=document.getElementById("password");const toggleIcon=document.querySelector(".toggle-password i");if(passwordInput.type==="password"){passwordInput.type="text";toggleIcon.classList.remove("fa-eye");toggleIcon.classList.add("fa-eye-slash")}else{passwordInput.type="password";toggleIcon.classList.remove("fa-eye-slash");toggleIcon.classList.add("fa-eye")}}
document.getElementById('google-register').addEventListener('click',()=>{auth0.loginWithPopup({connection:'google',}).then(()=>{window.location.href='/'}).catch((error)=>{console.error('Google registration failed:',error)})});document.getElementById('facebook-register').addEventListener('click',()=>{auth0.loginWithPopup({connection:'facebook',}).then(()=>{window.location.href='/'}).catch((error)=>{console.error('Facebook registration failed:',error)})});</script></body></html>
