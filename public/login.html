<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Login-EgyptianMemeHub</title><link rel="stylesheet" href="styles.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"><script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script><script src="auth.js"></script></head><body><header><h1><a href="/" class="header-logo"><span class="meme">EgyptianMeme</span><span class="hub">Hub</span></a></h1></header><div class="form-container"><div class="card"><h2 class="text-center">Login</h2><form id="login-form" novalidate><div class="form-group"><input type="email" id="email" required aria-label="Email"><label for="email">Email</label><div class="error-message" id="email-error">Please enter a valid email.</div></div><div class="form-group"><input type="password" id="password" required aria-label="Password"><label for="password">Password</label><span class="toggle-password" onclick="togglePasswordVisibility()" tabindex="0" aria-label="Toggle password visibility"><i class="fa fa-eye"></i></span><div class="error-message" id="password-error">Password must be at least 8 characters.</div></div><div class="form-options"><label><input type="checkbox" id="remember-me" aria-label="Remember me">Remember Me</label><a href="forgot-password.html" class="forgot-password">Forgot Password?</a></div><button type="submit" class="btn-primary" aria-label="Login">Login</button><div class="social-login"><p>Or login with:</p><button type="button" id="google-login" class="btn-google" aria-label="Login with Google"><i class="fab fa-google"></i>Google</button><button type="button" id="facebook-login" class="btn-facebook" aria-label="Login with Facebook"><i class="fab fa-facebook"></i>Facebook</button></div><p class="text-center mt-3">Don't have an account? <a href="register.html">Sign Up</a></p>
</form>
</div>
</div>
<script>
// Toggle password visibility
function togglePasswordVisibility() {
const passwordInput = document.getElementById("password");
const toggleIcon = document.querySelector(".toggle-password i");
if (passwordInput.type === "password") {
  passwordInput.type = "text";
  toggleIcon.classList.remove("fa-eye");
  toggleIcon.classList.add("fa-eye-slash");
} else {
  passwordInput.type = "password";
  toggleIcon.classList.remove("fa-eye-slash");
  toggleIcon.classList.add("fa-eye");
}
}

// Google Login
document.getElementById('google-login').addEventListener('click', () => {
auth0.loginWithPopup({
  connection: 'google', // Use 'google' for Google login
}).then(() => {
  // Redirect to the home page after login
  window.location.href = '/';
}).catch((error) => {
  console.error('Google login failed:', error);
});
});

// Facebook Login
document.getElementById('facebook-login').addEventListener('click', () => {
auth0.loginWithPopup({
  connection: 'facebook', // Use 'facebook' for Facebook login
}).then(() => {
  // Redirect to the home page after login
  window.location.href = '/';
}).catch((error) => {
  console.error('Facebook login failed:',error)})});</script></body></html>
